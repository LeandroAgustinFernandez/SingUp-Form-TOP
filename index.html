<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing Up</title>
  </head>
  <body>
    <main class="singup-body">
      <section class="imageSection">
        <article class="imageSection-body">
          <img src="images/odin-lined.png" alt="Odin logotipe" />
          <h1 class="imageSection-title">ODIN</h1>
        </article>
        <article class="imageSection-footer">
          <cite
            >Photo by
            <a href="https://unsplash.com/@unarchive">Jeremy Bezanger</a> on
            <a href="https://unsplash.com/">Unsplash</a></cite
          >
        </article>
      </section>
      <section class="formSection">
        <p>
          This is not a real onlice service! You know you need something like
          this in your life to help you realize your deepest dreams. Sing up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <article class="formSection-form">
          <p class="form-title">Let's do this!</p>
          <form action="" method="post" id="registrationForm">
            <div>
              <div><label for="firstName">FIRST NAME</label><input type="text" name="firstName" id="firstName" /></div>
              <div><label for="lastName">LAST NAME</label><input type="text" name="lastName" id="lastName" /></div>
            </div>
            <div>
              <div><label for="email">EMAIL</label><input type="email" name="email" id="email" /></div>
              <div><label for="phone">PHONE NUMBER</label><input type="tel" name="phone" id="phone" /></div>
            </div>
            <div>
              <div><label for="password">PASSWORD</label><input type="password" name="password" id="password" /></div>
              <div><label for="confirmPassword">CONFIRM PASSWORD</label><input type="password" name="confirmPassword" id="confirmPassword" /></div>
            </div>
          </form>
          <button class="submitBtn" type="submit" form="registrationForm">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </article>
      </section>
    </main>
  </body>
</html>
